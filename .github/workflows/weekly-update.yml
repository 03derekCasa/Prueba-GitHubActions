name: Weekly Repository Update

on:
  schedule:
    # GitHub Actions usa UTC. Ejemplo: Lunes 03:00 UTC.
    - cron: "0 3 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  weekly_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update weekly status file
        run: |
          mkdir -p status
          echo "Last weekly update run (UTC): $(date -u '+%Y-%m-%d %H:%M:%S')" > status/weekly-update.md

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add status/weekly-update.md
          git commit -m "chore: weekly automated update"
          git push
